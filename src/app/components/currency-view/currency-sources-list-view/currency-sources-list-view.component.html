<div class="container">
  <div class="header">
    <span class="header--title">Порядок опроса источников</span>
    <div class="header--close-button" title="Закрыть" (click)="onCloseButtonClicked()">
      <div class="header--close-button--left"></div>
      <div class="header--close-button--right"></div>
    </div>
  </div>
  <div class="currency-sources-list">
    <div class="currency-source-list--item" *ngFor="let source of sortedSources">
      <label class="item--name">{{source.name}}</label>
      <a class="item--url" [href]="source.url">{{source.url}}</a>
      <div class="item--button--container">
        <div
          class="item--button--move item--button--move-up"
          (click)="onItemMoveUpClicked(source.index)"
          title="Переместить вверх"
        ></div>
        <div
          class="item--button--move item--button--move-down"
          (click)="onItemMoveDownClicked(source.index)"
          title="Переместить вниз"
        ></div>
      </div>
    </div>
  </div>
  <div class="footer">
    <button (click)="onApplyButtonClicked()">Применить</button>
  </div>
</div>
